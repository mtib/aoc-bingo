name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  check-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-workspaces: backend

      - name: Check backend (cargo check)
        working-directory: ./backend
        run: cargo check

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Build frontend (bun build)
        working-directory: ./frontend
        run: bun run build

  deploy:
    runs-on: ubuntu-latest
    needs: [check-backend, build-frontend]

    steps:
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/aoc_bingo_deploy_key
          chmod 600 ~/.ssh/aoc_bingo_deploy_key

          # SSH to mtib.dev and then to internal server
          ssh -i ~/.ssh/aoc_bingo_deploy_key -o StrictHostKeyChecking=no root@mtib.dev << 'ENDSSH'
            # SSH to internal server and deploy
            ssh mtib@100.104.3.12 << 'ENDINNER'
              set -e
              cd containers/aoc-bingo
              git pull --ff-only
              cd ..
              docker compose --profile aoc-bingo up --build -d

              # Clean up dangling images for aoc-bingo services
              docker image prune -f --filter "label=com.docker.compose.service=aoc-bingo-backend"
              docker image prune -f --filter "label=com.docker.compose.service=aoc-bingo-frontend"
          ENDINNER
          ENDSSH

          # Cleanup
          rm -f ~/.ssh/aoc_bingo_deploy_key
